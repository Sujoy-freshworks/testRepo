<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/mhBotStyles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body id="theBody">
    <div class="main-content">
      <div class="left-content">
        <!-- <button id="checkedIn">Jean</button> -->
        <img
          src="./peep (4).png"
          alt=""
          srcset=""
          id="checkedIn"
          class="icons"
        />
        <!-- <button id="reserved">Anne</button> -->

        <img
          src="./peep (8).png"
          alt=""
          srcset=""
          id="reserved"
          class="icons"
        />
        <!-- <button id="new">New User</button> -->

        <img src="./peep (9).png" alt="" srcset="" id="new" class="icons" />
      </div>
      <div class="right-content">
        <div class="starting-content" id="startingContent">
          <div class="roboto-bold" id="titleContent">Meininger Hotel Bot</div>
          <div id="theContent" class="the-content">
            <ul>
              <li class="roboto-medium">Three User Profiles</li>
              <ol>
                <li class="roboto-regular">Checked - In</li>
                <li class="roboto-regular">Reserved</li>
                <li class="roboto-regular">New</li>
              </ol>
              <br />
              <li class="roboto-medium">Conversational Bot</li>
              <br />
              <li class="roboto-medium">FAQ features</li>
              <br />
              <li class="roboto-medium">Multilingual Dialogues</li>
              <br />
              <li class="roboto-medium">Hotel Bot features</li>
            </ul>
          </div>
        </div>

        <div class="top-content" id="topContent"></div>
        <div class="mid-content hide" id="midContent">
          <div class="description">
            <div class="label roboto-medium">Name-</div>
            <div class="answer roboto-regular" id="name">Jean Claude</div>
          </div>

          <div class="description">
            <div class="label roboto-medium">Email-</div>
            <div class="answer roboto-regular" id="email">jean@gmail.com</div>
          </div>

          <div class="description">
            <div class="label roboto-medium">Language-</div>
            <div class="answer roboto-regular" id="language">English</div>
          </div>

          <div class="description">
            <div class="label roboto-medium">Status-</div>
            <div class="answer roboto-regular" id="status">Reserved</div>
          </div>
        </div>
        <div class="lower-content" id="lowerContent"></div>
      </div>

      <div class="far-right-content" id="farRightContent"></div>
    </div>
    <script src="mhBotJs.js"></script>
  </body>
</html>
